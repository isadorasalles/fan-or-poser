{% extends "base.html" %}
{% block content %}
<meta name="player" content="width=device-width, initial-scale=1">
  <style>
    tr.spaceUnder>td {
      padding-bottom: 1em;
    }
  </style>


  <div  style="background: #FCEBF5 !important" class="jumbotron">
    <div class="container-xl">
      {% block jumbotron %}
      <div class="row">
        <div class="col">
          <img src="https://media.giphy.com/media/3krqZNEdb2LdtYVBQB/giphy.gif" alt="this slowpoke moves"  width="200" />
        </div>
        <div class="col">
          <h1 class="display-4">Fã ou Poser</h1>
          <!-- <p>Ouça a música a seguir e responda o nome dela.</p> -->
        </div>
        <div class="col"></div>
      </div>
      <!-- <hr class="my-4">
        <p>Ouça a música a seguir e responda o nome dela.</p> -->
      {% endblock %}
    </div>
  </div> 
  <div style="background:transparent !important" class="jumbotron">
    <div class="container-xl">
      <div class="row">
        <div class="col">
          <tr class="spaceUnder">
          <img src="{{ image }}" width=300 height=300 />
          </tr>
          <tr>
          {% for entry in musica %}
          <div>
              <audio controls>
                  <source src="http://localhost:5000/{{entry}}" type="audio/mp3">
              </audio>    
          </div>
          {% else %}
          <li>
              <em>Unbelievable. No entries so far</em>
              {% endfor %}
          </tr>
        </div>
        <div class="col"></div>
        <div class="col-6">
            <form action="#" method="post">
              <label class="control-label lead" style="font-size:24px">Questão {{nivel+1}}: Qual o nome da música?</label>
              <div class="form-group">
                <input class="control-label" type="checkbox" id="music0" name="music0">
                <label class="control-label lead" for="music0"> {{op[0]}} </label>
              </div>
      
              <div class="form-group">
                <input class="control-label" type="checkbox" id="music1" name="music1">
                <label class="control-label lead" for="music1"> {{op[1]}} </label>
              </div>
      
              <div class="form-group">
                <input class="control-label" type="checkbox" id="music2" name="music2">
                <label class="control-label lead" for="music0"> {{op[2]}} </label>
              </div>
      
              <div class="form-group">
                <input class="control-label" type="checkbox" id="music3" name="music3">
                <label class="control-label lead" for="music0"> {{op[3]}} </label>
              </div>
      
              <div class="form-group">
                <div>
                    <input class="btn btn-outline-success" type="submit" value="Enviar">
                </div>
              </div>
            </form>
            {% if aviso == 1 %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>Você deve marcar apenas uma resposta!</strong> 
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              </div>
            {% endif %}
          </div>
        </div>
      </div>  
    </div>


{% endblock %}
