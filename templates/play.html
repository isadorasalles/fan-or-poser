{% extends "base.html" %}
{% block content %}
<meta name="historico" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    .mybox {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .column {
      float: left;
      padding: 10px;
      height: 100%; /* Should be removed. Only for demonstration */
    }

    .left {
      width: 20%;
    }

    .right {
      width: 80%;
    }

    /* Clear floats after the columns */
    .row:after {
    content: "";
    display: table;
    clear: both;
    }
  </style>


  <div class="jumbotron">
  <div class="container-xl">
    {% block jumbotron %}
    <h1 class="display-4">Fã ou Poser</h1>
    {% endblock %}
    <hr class="my-4">
    <div>
        <img src="{{ image }}" width=300 height=300 />

        {% for entry in musica %}
        <div>
            <audio controls>
                <source src="http://localhost:5000/{{entry}}" type="audio/mp3">
            </audio>    
        </div>
        
        <form action="#" method="post">
        <div class="form-group">
          <input class="control-label" type="checkbox" id="music0" name="music0">
          <label class="control-label lead" for="music0"> {{op[0]}} </label>
        </div>

        <div class="form-group">
          <input class="control-label" type="checkbox" id="music1" name="music1">
          <label class="control-label lead" for="music1"> {{op[1]}} </label>
        </div>

        <div class="form-group">
          <input class="control-label" type="checkbox" id="music2" name="music2">
          <label class="control-label lead" for="music0"> {{op[2]}} </label>
        </div>

        <div class="form-group">
          <input class="control-label" type="checkbox" id="music3" name="music3">
          <label class="control-label lead" for="music0"> {{op[3]}} </label>
        </div>

        <div class="form-group">
          <div>
              <input class="btn btn-outline-success" type="submit" value="Enviar">
          </div>
        </div>
        </form>
       

        {% else %}
        <li>
            <em>Unbelievable. No entries so far</em>
            {% endfor %}
    </div>

    {% if aviso == 1 %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Você deve marcar apenas uma resposta!</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}

{% endblock %}
